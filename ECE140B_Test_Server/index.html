<!DOCTYPE html>
<html>
  <head> The Triton Gallery Part 2 
    <meta charset="utf-8">
    <title> The Triton Gallery Part 2 </title>
  </head>
  <body>
    <form>
      <label for="height">Height range:</label>
      <select name="height" id="height" onchange="height_range()">
        <option value=1>ALL</option>
        <option value=150>150-160</option>
        <option value=160>160-170</option>
        <option value=170>170-180</option>
        <option value=180>180-190</option>
      </select>
    </form>
    <form>
      <label for="age">Age range:</label>
      <select name="age" id="age" onchange="age_range()">
        <option value=1>ALL</option>
        <option value=20>20-30</option>
        <option value=30>30-40</option>
        <option value=40>40-50</option>
        <option value=50>50-60</option>
        <option value=60>60-70</option>
      </select>
    </form>
    <input type="button" value="Submit" onclick="submit()">
    <div>
      <br>
      <div id="error"></div>
      <br>
      <div id="image"> IMAGE: </div>
      <img src="" id="image">
      <div id="author"> AUTHOR: </div>
    </div>
    <script type="text/javascript" src="rest.js"></script>
  </body>
</html>
